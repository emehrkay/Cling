<ul class="toc_list">
    {% for page in data %}
        <li class="toc_entry">
            <a href="/{{ '/'.join(page[1]) }}/{{ page[0] }}">{{ page[3] }}</a>
            
            <div class="toc_categories">
                {% for i, cat in enumerate(page[1]) %}
                    
                    <a href="/{{ '/'.join(page[1][:i+1]) }}">{{ cat }}</a>
                {% end %}
            </div>
        </li>
    {% end %}
</ul>
